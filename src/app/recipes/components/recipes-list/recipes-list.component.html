<md-card>
    <md-card-header>Recipes</md-card-header>
    <md-card-content>
        <button md-raised-button>Create Recipe</button>
        <app-recipes-list-item *ngFor="let recipe of recipes" [recipe]="recipe" (click)="onItemClick(recipe.id)"></app-recipes-list-item>
    </md-card-content>
</md-card>
