<div>
    <span [class]="selected ? 'selected' : undefined">
        <p class="recipe-id">#{{recipe.id}}</p>
        <header>{{recipe.name}}</header>
    </span>
    <md-chip-list>
        <md-chip mdTooltip="Number of ingredients" [style.backgroundColor]="getRecipeBadgeColor(recipe)">
            {{recipe.ingredients.length}}
        </md-chip>
    </md-chip-list>
</div>
